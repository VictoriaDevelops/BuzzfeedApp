    <style>
        body {
            background-color: #E6E6FA; /* Light purple */
            font-family: 'Times New Roman', Times, serif, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Navigation styling */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #4B0082;
            font-weight: bold;
        }

        /* General Disco Ball Styling */
        .disco-ball {
            width: 25px; /* Size of the disco ball */
            height: 25px; /* Size of the disco ball */
            background: radial-gradient(circle at center, #fff 10%, #ccc 20%, #eee 40%);
            border-radius: 50%;
            position: fixed; /* Fixed positioning to place in viewport corners */
            animation: spin 3s linear infinite; /* Makes the balls spin */
            box-shadow: 
                0 0 8px rgba(167, 137, 219, 0.8),
                0 0 12px rgba(255, 255, 255, 0.6),
                0 0 16px rgba(255, 255, 255, 0.4);
            z-index: 1; /* Ensure it appears above the background but below the content */
        }

        /* Top-left corner */
        .top-left {
            top: 10px;
            left: 10px;
        }

        /* Top-right corner */
        .top-right {
            top: 10px;
            right: 10px;
        }

        /* Bottom-left corner */
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }

        /* Bottom-right corner */
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }

        /* Spinning Animation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Quiz container styling */
        .quiz-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4), 0 0 25px rgba(0, 0, 255, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin-top: 20px;
        }

        /* Style for quiz questions and options */
        .row {
            margin-bottom: 15px;
        }

        /* Heading styling */
        h1 {
            color: #4B0082; /* Dark purple */
            text-align: center;
            font-size: 24px;
        }

        /* Submit button styling */
        button {
            background-color: #4B0082; /* Dark purple */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6A0DAD; /* Slightly lighter purple */
        }

        /* Result container styling */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4B0082; /* Dark purple */
        }

        /* Add cursor pointer for inputs */
        input[type="radio"] + label {
            cursor: pointer;
        }
    </style>
</head>
