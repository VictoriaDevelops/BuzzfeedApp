<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Beginner Class Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #f0e6d6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.dndbeyond.com/public/images/backgrounds/bg.jpg'); /* D&D themed background */
            background-size: cover;
            background-attachment: fixed;
        }
        /* Container */
        .quiz-container {
            width: 90%;
            max-width: 600px;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #7c1b1b; /* D&D red accent */
        }
        /* Header */
        .header {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: #ffcc00;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }
        /* Question and Answers */
        .question {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
        }
        .answers {
            display: flex;
            flex-direction: column;
        }
        .answer {
            background: #2e2e2e;
            border: 2px solid #7c1b1b;
            color: #ffcc00;
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .answer:hover {
            background: #5b2b2b;
            transform: scale(1.02);
            box-shadow: 0 0 5px #ffcc00;
        }
        /* Icon inside answer */
        .icon {
            margin-right: 10px;
        }
        /* Progress */
        .progress {
            height: 5px;
            width: 100%;
            background: #555;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 5px;
            background: #ffcc00;
            width: 0;
            transition: width 0.3s;
        }
        /* Result Section */
        .result {
            display: none;
            font-size: 1.2rem;
            margin-top: 1rem;
            font-family: 'Cinzel', serif;
        }
        .cta {
            background: #7c1b1b;
            color: #ffcc00;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            transition: background 0.3s, transform 0.2s;
        }
        .cta:hover {
            background: #ffcc00;
            color: #7c1b1b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="header">Discover Your D&D Class!</div>
    
    <!-- Question Area -->
    <div id="question-container">
        <div class="question">When faced with a problem, how do you prefer to handle it?</div>
        <div class="answers">
            <div class="answer" data-score="A"><span class="icon">üó°Ô∏è</span>A. I like to get creative, using tricks or finding clever ways around obstacles.</div>
            <div class="answer" data-score="B"><span class="icon">üõ°Ô∏è</span>B. I go straight to the point and handle it head-on.</div>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <!-- Result Area -->
    <div id="result-container" class="result">
        <p>Your recommended class is: <span id="class-result"></span></p>
        <a href="https://www.dndbeyond.com/characters" class="cta">Start Your Adventure</a>
    </div>
</div>

<script>
    const questions = [
        {
            question: "When faced with a problem, how do you prefer to handle it?",
            answers: {
                A: "I like to get creative, using tricks or finding clever ways around obstacles.",
                B: "I go straight to the point and handle it head-on."
            }
        },
        {
            question: "How do you feel about being at the center of the action?",
            answers: {
                A: "I enjoy having the flexibility to move around and avoid drawing too much attention.",
                B: "I love being in the thick of it, ready to face any threat directly."
            }
        },
        {
            question: "Which of these scenarios sounds more appealing?",
            answers: {
                A: "Sneaking into a guarded area, avoiding traps, and striking with precision when the time is right.",
                B: "Leading the charge into battle, protecting allies, and showcasing my strength and skill."
            }
        },
        {
            question: "When it comes to combat, do you prefer:",
            answers: {
                A: "Speed and agility, striking swiftly and avoiding getting hit.",
                B: "Power and resilience, focusing on strong attacks and taking hits with ease."
            }
        },
        {
            question: "How do you feel about working with a team?",
            answers: {
                A: "I like being a bit of a solo operator, but I‚Äôm always there to help when needed.",
                B: "I feel at my best when I can stand side-by-side with my allies, keeping them safe and supported."
            }
        }
    ];

    const classResults = { A: "Rogue", B: "Fighter" };
    let currentQuestionIndex = 0, score = { A: 0, B: 0 };
    const questionContainer = document.getElementById('question-container'),
          resultContainer = document.getElementById('result-container'),
          classResult = document.getElementById('class-result'),
          progressBar = document.getElementById('progress-bar');

    function loadQuestion() {
        const question = questions[currentQuestionIndex];
        document.querySelector('.question').innerText = question.question;
        const answers = document.querySelectorAll('.answer');
        answers[0].innerText = `üó°Ô∏è A. ${question.answers.A}`;
        answers[1].innerText = `üõ°Ô∏è B. ${question.answers.B}`;
    }

    document.querySelectorAll('.answer').forEach(answer => {
        answer.addEventListener('click', () => {
            score[answer.dataset.score]++;
            currentQuestionIndex++;
            progressBar.style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
            currentQuestionIndex < questions.length ? loadQuestion() : showResult();
        });
    });

    function showResult() {
        questionContainer.style.display = 'none';
        resultContainer.style.display = 'block';

        // Check for a tie or determine the winning class
        if (score.A === score.B) {
            classResult.innerText = `${classResults.A} and ${classResults.B}`;
        } else {
            classResult.innerText = score.A > score.B ? classResults.A : classResults.B;
        }
    }

    loadQuestion();
</script>

</body>
</html>
